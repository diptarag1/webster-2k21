<h4 class="row-justify-center">List of collaborators</h4>
<div>
    {% for collaborator in repo.collaborators.all %}
        <div class="chip purple lighten-1 ">
            <img class="responsive-img" src="{{ collaborator.profile.image.url }}">
            <a class="white-text"
               href="{% url 'profile' uname=collaborator %}">{{ collaborator }}</a>
        </div>
    {% endfor %}
</div>
