<a class="btn orange" type="submit" href="{% url 'create_pr' owner=owner name=name %}">Create Pull Request</a>

{% for pr in pull_requests %}
    <div class="">
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                     <a class="card-title" href="{% url 'detail_pr' id=pr.id owner=owner name=name %}"> {{ pr }} <br> </a>
                </div>
                <div class="card-action">
                   <h6>Author: <a href="{% url 'profile' uname=pr.author %}">{{ pr.author }}</a></h6>
                </div>
            </div>
        </div>
    </div>

{% endfor %}
