<div class="card horizontal z-depth-1">
    <div class="card-stacked">
        <div class="card-content">
            <span class="card-title"> <p>
                <a class= "repoName thinText" href="{% url 'profile' uname=activity.user %}">{{ activity.user }}</a>

                created a repository  <a class= "repoName thinText" href="{% url 'detail_repo' owner=activity.user name=activity.targetRepo.name %}">{{ activity.user }}/{{ activity.targetRepo.name }}</a></p></span>


            <div class="divider"></div>

            <p>{{ activity.user }} created {{ activity.targetRepo }}</p>
        </div>
    </div>
</div>
