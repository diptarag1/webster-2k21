
<div class="card horizontal z-depth-1">
    <div class="card-stacked">
        <div class="card-content">
            <span class="card-title"> <p>
                <a class= "repoName thinText" href="{% url 'profile' uname=activity.user %}">{{ activity.user }}</a>

                forked   <a class= "repoName thinText" href="{% url 'detail_repo' owner=activity.user name=activity.targetRepo.name %}">{{ activity.user }}/{{ activity.targetRepo.name }}</a>
                from <a class= "repoName thinText" href="{% url 'detail_repo' owner=activity.targetUser name=activity.targetRepo.name %}">{{ activity.targetUser }}/{{ activity.targetRepo.name }}</a>
            </p></span>
            <div class="divider"></div>
        </div>
    </div>
</div>
