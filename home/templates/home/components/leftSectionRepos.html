<div class="">
    <div id="leftSection-internal">
        <h3>{{ user }}</h3>
        <div class="row">
            <div class="col s9">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search"></label>

                    </div>
                </form>
            </div>
            <div class="col s3">
                <a href="{% url 'initrepo' %}">
                    <button class="btn btn-primary">New</button>
                </a>
            </div>
        </div>


        <ul class="collection with-header">
            <li class="collection-header"><h5 class="">Repositories</h5></li>
            {% for repo in repos %}
                <li class="collection-item repoName thinText"><a
                        href="{% url 'detail_repo' owner=repo.owner name=repo.name %}">
                    {{ repo.owner }}/{{ repo.name }}
                </a>
                </li>
            {% endfor %}
        </ul>
        </p>
    </div>
</div>
