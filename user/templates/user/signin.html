{% extends 'base.html' %}
{% block title %}
    Sign In
{% endblock %}
{% block css %}
    <style>
        .auth-page-buttons {
        {#padding:10px;#} margin: 5px;
        }

    </style>
{% endblock %}
{% block content %}
    <style>

        .thinText3 {
            font-weight: 200;
        }

    </style>
    <div class="container row " id="myFormContainer">
        <div class="col s6 offset-s3">
            <h2 class="deep-purple-text thinText3 center">Sign In</h2>
            <div class="form-container">
                <form method="POST" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <fieldset class=" blackShade1trans form-group row">
                        <legend class="border-bottom mb-4"> Sign In</legend>

                        <div class="input-field col s12 black-text ">

                            <input type="text" name="username" maxlength="150" autofocus class="  validate" required
                                   id="id_username">

                            <label class="" for="id_username">Username</label>


                        </div>


                        <div class="input-field col s12  ">

                            <input type="password" name="password" autocomplete="new-password" class=" validate"
                                   required
                                   id="id_password">

                            <label class="" for="id_password">Password</label>
                            <a class="forgot" href="{% url 'signup' %}">Forgot password?</a>


                            <button class=" auth-page-buttons form-group btn btn-outline-info col s8 offset-s2 deep-purple darken-1"
                                    type="submit"> Sign In
                            </button>

                            <a href="{% url 'signup' %}"
                               class="  auth-page-buttons btn btn-small  col s8 offset-s2 deep-purple darken-1">
                                Don't Have an Account!?
                            </a>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>






{% endblock %}
